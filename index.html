<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div class="search-bar">
                <img src="magnify.svg" alt="">

                <input type="text">
            </div>
            <div class="basic-info">
                <img class="bell" src="bell-outline.svg" alt="">
                <img class="kitty" src="cat.jpeg" alt="">
                <p>Morgan Oakley</p>
            </div>
            <div class="header-bottom">
                <div class="greetings">
                    <img src="cat.jpeg" alt="">
                    <span class="hi">Hi there, </span>
                    <span class="morgan">Morgan Oakley (@morgan)</span>
                    
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img src="view-dashboard.svg" alt="dashboard-icon">
                <p>Dashboard</p>
            </div>
            <div class="side-content">
                <img src="home.svg" alt="home">
                <p>Home</p>
                <img src="card-account-details.svg" alt="">
                <p>Profile</p>
                <img src="message-reply.svg" alt="">
                <p>Messages</p>
                <img src="history.svg" alt="">
                <p>History</p>
                <img src="note-multiple-outline.svg" alt="">
                <p>Tasks</p>
                <img src="account-group.svg" alt="">
                <p>Communities</p>
            </div>
            <div class="bottom-content">
                <img src="cog.svg" alt="">
                <p>Settings</p>
                <img src="help-box.svg" alt="">
                <p>Support</p>
                <img src="shield-check.svg" alt="">
                <p>Privacy</p>
            </div>

        </div>
        <div class="main-content">
            <p>Main</p>
        </div>
    </div>

</body>

</html>
